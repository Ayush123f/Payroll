{% load static %}
{% include 'header.html' %}

<div class="card shadow m-5">
  <div class="card-body">
    <h5>Employee Login</h5>

    <form method="post">
      {% csrf_token %}

      <div class="row">
        <!-- Email -->
        <div class="col-sm-6 mb-3">
          <label for="id_emailid" class="form-label">Email ID</label>
          <input type="email" id="id_emailid" name="email" class="form-control" placeholder="Enter Your Email" required>
        </div>
      </div>

      <div class="row">
        <!-- Password -->
        <div class="col-sm-6 mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter Your Password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>

{% if error == "no" %}
<script>
  alert('Logged in successfully');
  window.location = '{% url 'emp_home' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('Invalid Login Credentials. Please try again.');
</script>
{% endif %}
