{% extends "admin_base.html" %}

{% block main %}
<div class="container mt-4">
  <h3 class="text-primary mb-3">Edit Employee</h3>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ employee.user.first_name }}" required>
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ employee.user.last_name }}" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ employee.user.username }}" required>
      </div>
      <div class="col-md-6">
        <label>Employee Code</label>
        <input type="text" name="empcode" class="form-control" value="{{ employee.empcode }}" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label>Contact</label>
        <input type="text" name="contact" class="form-control" value="{{ employee.contact }}">
      </div>
      <div class="col-md-6">
        <label>Designation</label>
        <input type="text" name="designation" class="form-control" value="{{ employee.designation }}">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label>Department</label>
        <input type="text" name="department" class="form-control" value="{{ employee.empdepartment }}">
      </div>
      <div class="col-md-6">
        <label>Joining Date</label>
        <input type="date" name="joiningdate" class="form-control" value="{{ employee.joiningdate|date:'Y-m-d' }}">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label>Gender</label>
        <select name="gender" class="form-control">
          <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if employee.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">Update Employee</button>
      <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
