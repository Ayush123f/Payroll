{% load static %}
<html>
  <head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href ="{%static 'css/mystyle.css'%}" >
    <style>
      .list-group-item{
        padding:8px !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class ="row">
        <div class ="col-sm-2 p-0">
          <center><img src = "{% static 'images/emp.png'%}" width="150" height="150" class="img-thumbnail rounded-circle my-3"><center>

          <div class ="list-group">
            <a href="{% url 'emp_home' %}"class="list-group-item list-group-item-warning list-group-item-action{% if '/emp_home' in request.path %}active{% endif %}">Dashboard</a>
            <a href="{% url 'profile' %}"class="list-group-item list-group-item-warning list-group-item-action">Profile</a>
            <a href=""class="list-group-item list-group-item-warning list-group-item-action">Payroll</a>
            <a href="{% url 'change_password' %}"class="list-group-item list-group-item-warning list-group-item-action">Change Password</a>
            <a href="{%url 'logout'%}"class="list-group-item list-group-item-warning list-group-item-action">logout</a>
          </div>
        </div>
        <div class="col-sm-10 p-0">
          <div class="container-fluid p-2">
            <h5 class="text-center p-3 font-weight-bold" style="border-bottom :2px solid green ;border-top :2px solid green">Payroll Management System</h5>
            <div class="card shadow" style="min-height :85vh">
              <div class="card-body">
                {%block main%}

                {% endblock %}
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>

  </body>
  </html>
