{% load static %}


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/Alogin.css' %}">

  <!-- Font Awesome (Optional, for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRBcMnV4Z+J1HpVDF0Kn4rYSmFZTf3dU8zB+xj5N5N5ZzXNkzZg3DhQ1sPt8kZK8BSBtN2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-image: url('{% static 'images/Bg.png' %}'); background-size: cover; background-repeat: no-repeat; height: 100vh;">
  {% comment %} <nav class="navbar navbar-expand-md bg-dark navbar-dark"> {% endcomment %}
    {% comment %} <a class="navbar-brand" href="#">Admin Panel</a> {% endcomment %}
  </nav>

  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <div class="text-center">
        <img src="{% static 'images/adminicon.png' %}" width="100" height="100" alt="Admin Icon">
        <h4 class="mt-3">Admin Login</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input type="password" name="pwd" class="form-control" placeholder="Password" required>
          </div>

          <div class="text-center">
            <input type="submit" value="Login" class="btn btn-success w-100">
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'index' %}" class="text-secondary">Go Back To Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>



{% if error == "no" %}
<script>
  alert('Logged in successfully');
  window.location = '{% url 'admin_home' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('Invalid Login Credentials. Please try again.');
</script>
{% endif %}
